name: Build

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  linux_build:
    runs-on: ubuntu-latest

    steps:
    - name: Prep
      run: sudo apt-get install libasound-dev -y
      
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release

    - shell: bash
      run: |
        mv target/release/rusted-tetris rusted-tetris
        chmod 777 rusted-tetris
        tar cpfz rusted-tetris.tar.gz rusted-tetris assets
        
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: rusted-tetris.tar.gz

  win_build:
    runs-on: windows-latest
    steps:
    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true

    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release

    - shell: bash
      run: |
        mv target/release/rusted-tetris rusted-tetris
        7z a rusted-tetris.zip rusted-tetris.exe assets
        
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: rusted-tetris.zip
